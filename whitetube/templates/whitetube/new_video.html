{% extends 'whitetube/base.html' %}
{% block body %}
    <title>Upload</title>
    <div class = "newvideo">
                <!-- <div class=channelform> -->
        <h1>Upload video</h1>
        <form action="{% url 'whitetube:new_video' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- {{  -->
                    <div>Title: </div>
                    {{form.title|linebreaks}}
                    <div>Description: </div>
                    {{form.description|linebreaks}}  
                    <div>
                    {{form.file|linebreaks}}                                          
                    </div>
                <!-- }} -->
                <br>
                <button type="submit" class="btn btn-primary">Upload Video!</button>
        </form>
        <h5>*video must be in .mp4 format.</h5>
    </div>
{% endblock body %}
