{% extends 'whitetube/base.html' %}
{% block body %}
    <title>Register</title>
    <div class = "register">
        <h1>Create a YouTube Account</h1><br>
        <form action="{% url 'whitetube:register' %}" method="POST">
            {% csrf_token %}
            {{ form|linebreaks }}
            <br>
            <button type="submit" class="btn btn-primary">Create Account!</button>
        </form>
    </div>
{% endblock body %}
